<li><a href="{{ site.baseurl }}/index.html">Home</a></li>
<li><a href="{{ site.baseurl }}/gallery">Gallery</a></li>
<li class="dropdown">
  <a class="drop-trigger" href="{{ site.baseurl }}/blog">Blog</a>
  <ul class="drop-menu">
    <li>Recent posts</li>
    {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</li>
<li><a href="{{ site.baseurl }}{{ site.posts.first.url }}">Newest Post</a></li>
